<!doctype html>
<html lang="en">

<head>
  <title>25-minutes App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:400,500">

  <link rel="stylesheet" href="./style/style.css">

</head>

<body>
  <div class="navbar">
    <div class="col-4">
      Logo Here
    </div>
    <div class="col-4 navbar-right">
      <li class="notify">
        <i class="fa fa-bell"></i>
      </li>
      <li class="setting">Settings</li>
      <li class="share-facebook">
        <i class="fa fa-facebook-f"></i>
      </li>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="menu-bar text-center">
        <ul>
          <li class="mr_border-right active" id="pomodoro">Pomodoro</li>
          <li class="mr_border-right" id="shortbreak">Short Break</li>
          <li id="longbreak">Long Break</li>
        </ul>
      </div>
      <div class="timmer" id="timmer"></div>
      <div>
        <button class="btn" id="startBtn">Start</button>
        <button class="btn" id="resetBtn">Reset</button>
      </div>
      <div>
        <input type="text">
        <button>Add</button>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
